<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Transformations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white; /* Pure white background */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .svg-container {
            width: 100px; /* Adjust as needed */
            height: 100px; /* Adjust as needed */
            display: inline-block;
            vertical-align: middle;
            border: 1px solid #eee;
            box-sizing: border-box;
            background-color: white; /* Ensure SVG background is white if it has transparency */
        }
        /* Transformation styles */
        .mirrored {
            transform: scaleX(-1);
        }
        .rotated {
            transform: rotate(180deg);
        }
        .squeezed {
            transform: scaleY(0.5);
        }
        .grayscale {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>

    <h1>SVG Transformations Gallery</h1>

    <table>
        <thead>
            <tr>
                <th>SVG Original</th>
                <th>Left-Right Mirrored</th>

    <script>
        // List of your 10 SVG file paths
        const svgFiles = [
            'svgs/svg1.svg', // Replace with your actual SVG file paths
            'svgs/svg2.svg',
            'svgs/svg3.svg',
            'svgs/svg4.svg',
            'svgs/svg5.svg',
            'svgs/svg6.svg',
            'svgs/svg7.svg',
            'svgs/svg8.svg',
            'svgs/svg9.svg',
            'svgs/svg10.svg'
        ];

        // Function to load an SVG into a container
        function loadSVG(url, containerId) {
            fetch(url)
                .then(response => response.text())
                .then(svgText => {
                    const container = document.getElementById(containerId);
                    if (container) {
                        container.innerHTML = svgText;
                        // Adjust SVG to fit container
                        const svgElement = container.querySelector('svg');
                        if (svgElement) {
                            svgElement.setAttribute('width', '100%');
                            svgElement.setAttribute('height', '100%');
                            svgElement.setAttribute('preserveAspectRatio', 'xMidYMid meet');
                            // Ensure the SVG itself has a transparent or white background if not specified in the SVG
                            svgElement.style.backgroundColor = 'white';
                        }
                    }
                })
                .catch(error => console.error('Error loading SVG:', url, error));
        }

        // Load SVGs into their respective containers
        svgFiles.forEach((svgFile, index) => {
            const svgNumber = index + 1;
            loadSVG(svgFile, `svg${svgNumber}-original`);
            loadSVG(svgFile, `svg${svgNumber}-mirrored`);
            loadSVG(svgFile, `svg${svgNumber}-rotated`);
            loadSVG(svgFile, `svg${svgNumber}-squeezed`);
            loadSVG(svgFile, `svg${svgNumber}-grayscale`);
        });
    </script>
