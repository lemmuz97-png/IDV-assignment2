<!DOCTYPE html>
<html>
<head>
<title>SVG Transformations from Repository</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid black;
    padding: 10px;
    text-align: center;
  }
  .svg-container {
    width: 50px; /* Standardize display size */
    height: 50px;
    display: flex; /* Use flexbox for centering if needed */
    justify-content: center;
    align-items: center;
  }
  /* Specific transformations for each column */
  .mirrored {
    transform: scaleX(-1);
  }
  .rotated {
    transform: rotate(180deg);
  }
  .squeezed {
    transform: scaleY(0.5);
  }
  .grayscale {
    filter: grayscale(100%);
  }

  /* The actual object tag will be inside a container */
  .svg-container object {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<h1>SVG Transformations Table</h1>

<table>
  <thead>
    <tr>
      <th>Original</th>
      <th>Left-Right Mirrored</th>
      <th>Rotated 180°</th>
      <th>Vertically Squeezed (50%)</th>
      <th>Grayscale</th>
    </tr>
  </thead>
  <tbody>
    <script>
      // JavaScript to generate table rows dynamically
      const tableBody = document.querySelector('tbody');
      for (let i = 1; i <= 10; i++) {
        const row = document.createElement('tr');
        const svgPath = `svgs/svg${i}.svg`; // Construct path to SVG file

        // Original
        let cell = document.createElement('td');
        let container = document.createElement('div');
        container.classList.add('svg-container');
        container.innerHTML = `<object data="${svgPath}" type="image/svg+xml"></object>`;
        cell.appendChild(container);
        row.appendChild(cell);

        // Left-Right Mirrored
        cell = document.createElement('td');
        container = document.createElement('div');
        container.classList.add('svg-container', 'mirrored');
        container.innerHTML = `<object data="${svgPath}" type="image/svg+xml"></object>`;
        cell.appendChild(container);
        row.appendChild(cell);

        // Rotated 180°
        cell = document.createElement('td');
        container = document.createElement('div');
        container.classList.add('svg-container', 'rotated');
        container.innerHTML = `<object data="${svgPath}" type="image/svg+xml"></object>`;
        cell.appendChild(container);
        row.appendChild(cell);

        // Vertically Squeezed (50%)
        cell = document.createElement('td');
        container = document.createElement('div');
        container.classList.add('svg-container', 'squeezed');
        container.innerHTML = `<object data="${svgPath}" type="image/svg+xml"></object>`;
        cell.appendChild(container);
        row.appendChild(cell);

        // Grayscale
        cell = document.createElement('td');
        container = document.createElement('div');
        container.classList.add('svg-container', 'grayscale');
        container.innerHTML = `<object data="${svgPath}" type="image/svg+xml"></object>`;
        cell.appendChild(container);
        row.appendChild(cell);

        tableBody.appendChild(row);
      }
    </script>
  </tbody>
</table>

</body>
</html>
