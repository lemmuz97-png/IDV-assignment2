<title>10 SVGs × 5 effects — IDV assignment</title>
<style>
  :root { --icon-size: 160px; }
  html,body { margin:0; height:100%; background:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:#222; }
  header { padding:14px; text-align:center; }
  h1 { margin:0; font-size:18px; }
  p { margin:6px 0 0; color:#555; font-size:13px; }

  .table-wrap { padding:14px; overflow:auto; }
  table { width:100%; border-collapse:collapse; table-layout:fixed; }
  thead th { position:sticky; top:0; background:#fff; padding:10px; border-bottom:2px solid #ddd; font-weight:700; text-align:center; }
  td { border:1px solid #e9e9e9; padding:12px; text-align:center; vertical-align:middle; background:#fff; }

  /* icon wrapper — we clone the inline SVG into this container */
  .icon {
    width:var(--icon-size);
    height:var(--icon-size);
    display:inline-block;
    line-height:0;
    overflow:visible;
    /* transforms are applied here (so internal svg defs/IDs are safe) */
    transform-origin: center;
    transition: transform .26s ease, filter .18s ease;
  }

  /* ensure the SVG scales to the wrapper */
  .icon svg { width:100%; height:100%; display:block; }

  /* effects */
  .mirror  { transform: scaleX(-1); }
  .rotate  { transform: rotate(180deg); }
  .squeeze { transform: scaleY(0.5); }
  .grayscale { filter: grayscale(100%); }

  /* small caption text under each icon (if needed) */
  .cap { display:block; margin-top:8px; font-size:12px; color:#333; }

  @media (max-width:720px){
    :root { --icon-size: 110px; }
    thead th{font-size:12px}
  }
</style>
