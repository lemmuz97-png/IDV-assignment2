<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SVG Effects — 10×5 Gallery</title>
  <style>
    :root{
      --thumb-w: 160px;
      --thumb-h: 160px;
      --gap: 12px;
      --border: 1px solid #ddd;
      --bg: #fafafa;
      --accent: #0b69ff;
    }
    body{font-family: Inter, Roboto, system-ui, -apple-system, sans-serif;margin:24px;background:var(--bg);color:#111}
    h1{font-size:20px;margin:0 0 8px}
    p.small{color:#444;margin:0 0 18px;font-size:14px}

    table.gallery{border-collapse:collapse;width:100%;max-width:1200px;background:white;box-shadow:0 6px 18px rgba(20,20,20,0.06)}
    table.gallery thead th{position:sticky;top:0;background:#fff;padding:10px;border-bottom:var(--border);text-align:center;font-weight:600}
    table.gallery td{padding:10px;text-align:center;border-bottom:var(--border);vertical-align:middle}
    .thumb{
      width:var(--thumb-w);
      height:var(--thumb-h);
      display:inline-block;
      object-fit:contain;
      border-radius:8px;
      box-shadow:0 4px 8px rgba(15,15,15,0.06);
      background:linear-gradient(180deg, #fff, #f7f9ff);
      padding:8px;
      border:1px solid #eee;
    }

    /* effects - each applied individually */
    .mirror{transform:scaleX(-1);}         /* left-right mirrored */
    .rot180{transform:rotate(180deg);}      /* rotated 180 degrees */
    .squeezeY{transform:scaleY(0.5);}      /* vertically squeezed by 50% */
    .grayscale{filter:grayscale(100%);}    /* grayscale */

    /* keep transforms and filters smooth and isolated per element */
    .thumb{transition:transform .25s ease, filter .25s ease}

    /* labels under thumbnails */
    .cell-label{font-size:12px;color:#333;margin-top:8px}

    /* responsive tweak */
    @media (max-width:900px){
      :root{--thumb-w:120px;--thumb-h:120px}
    }
    @media (max-width:520px){
      table.gallery thead th:nth-child(n+3){display:none}
      table.gallery td:nth-child(n+3){display:none}
    }
  </style>
</head>
<body>
  <h1>SVG Effects — 10 files × 5 effects</h1>
  
  <table class="gallery" id="gallery" aria-describedby="desc">
    <thead>
      <tr>
        <th>Original</th>
        <th>Mirrored</th>
        <th>Rotated 180°</th>
        <th>Vertically Squeezed (50%)</th>
        <th>Grayscale</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows injected by script -->
    </tbody>
  </table>

  <script>
    // Configuration: update this array only if your files are named differently or in another folder
    const svgFolder = 'svgs'; // relative folder where svg1.svg ... svg10.svg live
    const files = Array.from({length:10}, (_,i)=>`svg${i+1}.svg`);

    const tbody = document.querySelector('#gallery tbody');

    function makeCell(src, className, alt){
      const td = document.createElement('td');

      // Use <img> to keep things simple and reliable across GitHub Pages.
      const img = document.createElement('img');
      img.className = 'thumb ' + (className||'');
      img.src = `${svgFolder}/${src}`;
      img.alt = alt || src;
      img.loading = 'lazy';
      img.decoding = 'async';

      const label = document.createElement('div');
      label.className = 'cell-label';
      label.textContent = alt || src;

      td.appendChild(img);
      td.appendChild(label);
      return td;
    }

    files.forEach(filename => {
      const tr = document.createElement('tr');

      // Original
      tr.appendChild(makeCell(filename, '', 'Original'));

      // Mirrored (left-right). Only this transform is applied — no filters.
      tr.appendChild(makeCell(filename, 'mirror', 'Mirrored'));

      // Rotated 180
      tr.appendChild(makeCell(filename, 'rot180', 'Rotated 180'));

      // Vertically squeezed by 50% (scaleY(0.5))
      tr.appendChild(makeCell(filename, 'squeezeY', 'Squeezed Y 50%'));

      // Grayscale filter
      tr.appendChild(makeCell(filename, 'grayscale', 'Grayscale'));

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
